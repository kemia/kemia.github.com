<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:g_vml="urn:schemas-microsoft-com:vml">
	<head>
		<title>Kemia Simple Demo</title>
	
	<script src="http://kemia.github.com/js/kemia.js"></script>
		<script type="text/javascript">
//<![CDATA[
			  function initPage(){
				var c = new goog.debug.Console();
				c.setCapturing(true);
				var logger = goog.debug.Logger.getLogger('SimpleDemo');
				logger.info('initPage');
				var smiles = 'N[C@@H](CCC(=O)N[C@@H](CSSC[C@H](NC(=O)CC[C@H](N)C(O)=O)C(=O)NCC(O)=O)C(=O)NCC(O)=O)C(O)=O';
				var mol=kemia.io.smiles.SmilesParser.parse(smiles);
				kemia.layout.CoordinateGenerator.generate(mol);
				var renderer = new kemia.controller.ReactionEditor(goog.dom.getElement('kemia'));
				renderer.setModels([mol]);
			}
		//]]>
		</script>
	</head>
	<body onload="initPage();">
		<!--[if gte IE 8]>
		<style>
			g_vml_\:rect, g_vml_\:oval, g_vml_\:group, g_vml_\:path, g_vml_\:shape, g_vml_\:textpath, g_vml_\:stroke {
			behavior: url(#default#VML);
			display: inline-block;
			}
		</style>
		<![endif]-->
		<fieldset>
			<legend>Glutathione disulphide</legend>
			<div id="kemia" style="width: 100%; height: 400px"></div>
		</fieldset>
	</body>
</html>
